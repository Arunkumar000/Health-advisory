                ]
            };

            if (disease in doctorsData) {
                doctorsData[disease].forEach(doctor => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>${doctor.name}</strong><br>
                        <em>Email:</em> ${doctor.email}<br>
                        <em>Phone:</em> ${doctor.phone}
                    `;
                    doctorsList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = "No doctors found for the specified disease.";
                doctorsList.appendChild(li);
            }
        }
